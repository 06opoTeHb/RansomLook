{% extends "base.html" %}
{% block title %}{{name}} details{% endblock %}
{% block content %}
    <article id="main" class="markdown-section">
	<h1>{{name.title()}}</h1>
        <h3>Posts</h3>
        <table id="table" class="table" style="display:table; table-layout:auto; width:100%">
          <thead>
            <tr>
                <th style="width:20%"> Date </th>
                <th> Content </th>
            </tr>
          </thead>
          <tbody>
            {% for entry in posts %}
                <tr>
                    <td><center> {{entry.split('+')[0].replace('T',' ')}} </center></td>
                    <td> {{posts[entry]}} </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </article>
{% endblock %}
